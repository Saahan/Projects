<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Events</title>
    <!-- Link jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .dark {
            color: white;
            background-color: black;
        }

        .focus {
            color: rgb(149, 90, 251);
            background-color: rgb(255, 199, 199);
        }

        .largTxt {
            font-size: 150%;
        }

        .green {
            color: green;
        }

        .boldItl {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>This is jQuery Events demo</h2>
    <form>

        <input type="button" value="Click me" id="b1"> <br><br>

        <input type="text" name="" id="t1">

    </form>

    <div>.</div>

    <script>
        $("#b1").bind("click", function () {
            $('div').html('<h3>B1 clicked</h3>');
        });

        $("div").bind("mouseenter mouseleave", function () {
            $(this).toggleClass("dark largTxt");
        });

        $('input:text').focus((event) => $(event.currentTarget).addClass('focus largTxt'));
        $('input:text').blur((event) => $(event.currentTarget).removeClass('focus largTxt'));
    </script>
</body>

</html>
