<!DOCTYPE html>
<html lang="en">

<head>
    <title>Show time demo</title>
    <!-- Link jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .dark {
            color: white;
            background-color: black;
        }

        .largTxt {
            font-size: 150%;
        }

        .boldItl {
            font-weight: bold;
            font-style: italic;
        }

    </style>

</head>

<body>
    <h1>This demo shows the current time and apply effects.</h1>
    <p>
        current time is <span id="currentTime"></span>
    </p>
    <script>
        // Add class to the paragraph
        $('p').addClass('largTxt');
        const colors = ['#ff0000', '#eeee', '#5555ff'];

        // Start the time every 1 sec
        setInterval(() => {
            let t = new Date();
            $('#currentTime').text(`${t.getHours()}: ${t.getMinutes()}: ${t.getSeconds()}`); 
            $('p, h1').removeClass('dark');     // Remove class
            let h = t.getHours() - 13;
            let i = 1;  // Morning color
            if (h > 11 && h < 15) {
                i = 0; // noon color
                $('p, h1').addClass('dark');
            }
            if (h > 21 || h < 6) {  // Night time
                i = 2; // night color            
                $('p, h1').addClass('dark');
            }
            $('body').css('background-color', colors[i]);
        }, 1000);
    </script>
</body>

</html>
