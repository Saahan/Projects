<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Responsive Design - Flexbox</title>
  		<meta name="description" content="My First flexbox">
		<link rel="stylesheet" type="text/css" href="css/flex.css">
		
	</head>

	<body>
		<h1>Flex Layouts</h1>
		<h2>Example 1: Flex Direction Row</h2>
		<!-- Create a div container that holds all of your required items -->
		<div class="flex1-container">
			<!-- Create a div for each of your required items -->
			<div class="flex-item flex1-item1">Flex item 1</div>
			<div class="flex-item flex1-item2">Flex item 2</div>
			<div class="flex-item flex1-item3">Flex item 3</div>
			<div class="flex-item flex1-item4">Flex item 4</div>
			<div class="flex-item flex1-item5">Flex item 5</div>
			<div class="flex-item flex1-item6">Flex item 6</div>
		</div>
		
		<h2>Example 2: Flex Direction Column</h2>
		<!-- Create a div container that holds all of your required items -->
		<div class="flex2-container">
			<!-- Create a div for each of your required items -->
			<div class="flex-c-item flex2-item1">Flex item 1</div>
			<div class="flex-c-item flex2-item2">Flex item 2</div>
			<div class="flex-c-item flex2-item3">Flex item 3</div>
			<div class="flex-c-item flex2-item4">Flex item 4</div>
			<div class="flex-c-item flex2-item5">Flex item 5</div>
			<div class="flex-c-item flex2-item6">Flex item 6</div>
		</div>
	</body>
</html>
